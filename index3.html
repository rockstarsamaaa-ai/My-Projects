<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      perspective: 1000px;
    }

    .card-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      backface-visibility: hidden;
    }

    .card-front {
      transform: rotateY(180deg);
    }
  </style>


</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <!-- Header -->
  <header
    class="flex justify-between items-center w-full max-w-2xl px-6 py-4 bg-indigo-600 text-white rounded-md shadow-md">
    <h1 class="text-xl font-bold">Memory Match Game</h1>
    <button id="restartBtn" class="bg-white text-indigo-600 px-4 py-2 rounded-lg shadow hover:bg-gray-100 transition">
      Restart
    </button>
  </header>

  <!-- Game Board -->
  <main class="mt-6 w-full max-w-2xl">
    <div id="game-board" class="grid grid-cols-4 gap-4"></div>
  </main>

  <script>
    const gameBoard = document.getElementById("game-board");
    const restartBtn = document.getElementById("restartBtn");

    // Emoji set
    const cardSymbols = ["üçé", "üçã", "üçá", "üçä", "üçâ", "üçí", "üçì", "ü•ù"];
    let cards = [];
    let firstCard, secondCard;
    let lockBoard = false;

    // Shuffle function
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1)); // pick random index
        [array[i], array[j]] = [array[j], array[i]];   // swap
      }
      return array;

    }
    // Create cards
    function createBoard() {
      gameBoard.innerHTML = "";
      const gameCards = shuffle([...cardSymbols, ...cardSymbols]);

      gameCards.forEach(symbol => {
        const card = document.createElement("div");
        card.classList.add("card", "bg-white", "rounded-lg", "shadow", "cursor-pointer", "aspect-square", "flex", "items-center", "justify-center", "text-3xl", "font-bold", "relative");

        card.dataset.symbol = symbol;

        // Inner structure
        card.innerHTML = `
      <div class="card-inner w-full h-full relative">
        <div class="card-back absolute inset-0 flex items-center justify-center bg-indigo-500 text-white rounded-lg">‚ùì</div>
        <div class="card-front absolute inset-0 flex items-center justify-center bg-yellow-300 rounded-lg">${symbol}</div>
      </div>
    `;

        card.addEventListener("click", flipCard);
        gameBoard.appendChild(card);
      });
    }

    // Flip logic
    function flipCard() {
      if (lockBoard || this === firstCard) return;
      this.classList.add("flipped");

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      checkMatch();
    }

    // Match check
    function checkMatch() {
      let isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;

      isMatch ? disableCards() : unflipCards();
    }

    // Disable matched
    function disableCards() {
      firstCard.removeEventListener("click", flipCard);
      secondCard.removeEventListener("click", flipCard);
      resetBoard();
    }

    // Unflip if not match
    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove("flipped");
        secondCard.classList.remove("flipped");
        resetBoard();
      }, 1000);
    }

    // Reset state
    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    // Restart
    restartBtn.addEventListener("click", () => {
      resetBoard();
      createBoard();
    });

    // Init
    createBoard();

  </script>
</body>

</html>
