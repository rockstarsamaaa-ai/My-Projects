<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabook - Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans antialiased">


    <nav class="flex flex-col md:flex-row items-center justify-between px-6 py-4 shadow-sm">

        <div class="text-2xl font-bold text-gray-800">Trabook</div>


        <div class="flex flex-wrap gap-6 mt-4 md:mt-0 text-sm font-medium text-gray-700">
            <a class="hover:text-orange-600 transition" href="#">Home</a>
            <a class="hover:text-orange-600 transition" href="#">About</a>
            <a class="hover:text-orange-600 transition" href="#">Destination</a>
            <a class="hover:text-orange-600 transition" href="#">Tour</a>
            <a class="hover:text-orange-600 transition" href="#">Blog</a>
        </div>

        <div class="flex gap-3 mt-4 md:mt-0 text-sm">
            <button class="px-6 py-2 rounded-lg hover:text-orange-600 transition">Login</button>
            <button class="bg-orange-600 text-white px-6 py-2 rounded-lg hover:bg-orange-500 transition">Sign
                Up</button>
        </div>
    </nav>

    <section class="container mx-auto px-6 mt-12 flex flex-col md:flex-row items-center justify-between">
        <div class="w-full md:w-1/2 p-5">
            <h1 class="mt-1 font-semibold text-4xl md:text-5xl leading-snug">
                Get started your exciting
                <span class="text-orange-600">journey</span> with us.
            </h1>
            <p class="mt-6 text-gray-500 text-lg">
                A team of experienced tourism professionals will provide you with the
                best advice and tips for your desired place.
            </p>
            <a href="#"
                class="inline-block bg-orange-600 text-white px-8 py-4 rounded-lg hover:bg-orange-500 transition mt-10">
                Discover Now
            </a>
        </div>
        <div class="w-full md:w-1/2 mt-10 md:mt-0">
            <img class="mx-auto max-w-sm md:max-w-md lg:max-w-lg" src="image/undraw_winter-designer_a6kq.png"
                alt="Travel illustration" />
        </div>
    </section>

</body>


</html>
